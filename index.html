<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="playerSelections">
        <button class="playerSelection" data-selection="rock">&#9994</button>
        <button class="playerSelection" data-selection="paper">&#9995</button>
        <button class="playerSelection" data-selection="scissors">&#9996</button>
    </div>

    <div class="results">
        <div>
            You
            <span id="playerScore">0</span>
        </div>
        <div>
            Computer
            <span id="computerScore">0</span>
        </div>
    </div>

    <div id="winnerDeclare">

    </div>

    <script src="script.js"></script>
    
</body>
</html>
